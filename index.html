<!DOCTYPE html>
<html>
<head>
    <title>TOP Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="opponents">
        <div id="player-container">
            <button class="button"id="rock">Rock</button>
            <button class="button" id="paper">Paper</button>
            <button class="button" id="scissors">Scissors</button>
        </div>
        <div id="computer-container">
            <div id="computer">Computer Image</div>
        </div>
    </div>  
    <div id="scores">
        <div id="player-score">0</div>
        <div id="computer-score">0</div>
    </div>
    <div id="round-win-message"></div>
    <div id="game-win-message"></div>

    <script src="app-browser.js"></script>
</body>
</html>
