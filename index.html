<!DOCTYPE html>
<html>
<head>
    <title>TOP Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/3073917008.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Oi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="grid-daddy">
        <h1 id="header">Rock Paper Scissors</h1>
        
        <button id="Rock" class="player"><i class="far fa-hand-rock"></i></button>
        <button id="Paper" class="player"><i class="far fa-paper-plane"></i></button>
        <button id="Scissors" class="player"><i class="far fa-hand-scissors"></i></button>
            
        <div id="computer-container"><i class="fas fa-robot"></i></div>
        
        <div id="player-score" class="low">0</div>
        <div id="computer-score" class="low">0</div>
        
        <div id="round-win-message" class="low"></div>
        <div id="game-win-message" class="low"></div>
        <button id="play-again" class="low">Play again?</button>

    </div>
    <script src="app-browser.js"></script>
</body>
</html>
