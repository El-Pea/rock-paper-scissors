<!DOCTYPE html>
<html>
<head>
    <title>TOP Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/3073917008.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Oi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="grid-daddy">
        <h1 id="header">Rock Paper Scissors</h1>
        
        <button id="Rock"><i class="far fa-hand-rock"></i></button>
        <button id="Paper"><i class="far fa-paper-plane"></i></button>
        <button id="Scissors"><i class="far fa-hand-scissors"></i></button>
            
        <div id="computer"><i class="far fa-paper-plane" id="comp-icon"></i></div>
        
        <div id="player-score">0</div>
        <div id="computer-score">0</div>
        
        <div id="round-win-message">test message</div>
        <div id="game-win-message">test message</div>
    </div>
    <script src="app-browser.js"></script>
</body>
</html>
