<!DOCTYPE html>
<html>
<head>
    <title>TOP Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="grid-daddy">
        <h1 class="grid-baby">Rock Paper Scissors</h1>
        
        <button class="grid-baby button"id="rock">Rock</button>
        <button class="grid-baby button" id="paper">Paper</button>
        <button class="grid-baby button" id="scissors">Scissors</button>
            
        <div class="grid-baby" id="computer">Computer Image</div>
        
        <div class="grid-baby" id="player-score">0</div>
        <div class="grid-baby" id="computer-score">0</div>
        
        <div class="grid-baby" id="round-win-message"></div>
        <div class="grid-baby" id="game-win-message"></div>
    </div>
    <script src="app-browser.js"></script>
</body>
</html>
