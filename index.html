<!DOCTYPE html>
<html>
<head>
    <title>TOP Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/3073917008.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="grid-daddy">
        <h1 class="grid-baby" id="header">Rock Paper Scissors</h1>
        
        <button class="grid-baby button"id="rock"><i class="far fa-hand-rock"></i></button>
        <button class="grid-baby button" id="paper"><i class="far fa-paper-plane"></i></button>
        <button class="grid-baby button" id="scissors"><i class="far fa-hand-scissors"></i></button>
            
        <div class="grid-baby" id="computer"><i class="far fa-paper-plane" id="comp-icon"></i></div>
        
        <div class="grid-baby" id="player-score">0</div>
        <div class="grid-baby" id="computer-score">0</div>
        
        <div class="grid-baby" id="round-win-message">test message</div>
        <div class="grid-baby" id="game-win-message">test message</div>
    </div>
    <script src="app-browser.js"></script>
</body>
</html>
